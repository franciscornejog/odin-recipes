    <body>
        <h1>Bok Choy</h1>
        <img src="../img/bok-choy.jpeg" alt="A bowl filled with stir-fried bok choy">

        <h2>Description</h2>
        <p>This dish is bok choy lightly stir-fried.</p>

        <h2>Ingredients</h2>
        <ul>
            <li>1 tablespoon coconut oil</li>
            <li>2 tablespoons soy sauce</li>
            <li>2 tablespoons brown sugar</li>
            <li>2 tablespoons lime juice</li>
            <li>3 to 4 cloves garlic, minced</li>
        </ul>

        <h2>Steps</h2>
        <ol>
            <li>Cut off the bottom</li>
            <li>Mix stir-fry sauce</li>
            <li>Heat a wok</li>
        </ol>
    </body>
